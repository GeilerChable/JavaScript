<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion Identidad</title>
</head>

<!-- Conectando a Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<body>
    <h2 class="bg-primary"> Validar Informaci√≥n Para Ingresar </h2>

    <br>

    <div class="container">
        <form action="#">
            <div class="mb-3">
                <label for="nameInput1" class="form-label">Your Name: </label>
                <input type="text" class="form-control" id="nameInput1" aria-describedby="nameHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address: </label>
              <input type="email" class="form-control" id="emailInput1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password: </label>
              <input type="password" class="form-control" id="passwordInput1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button onclick="validarUser()" id="acceder" class="btn btn-primary"> Acceder </button>
          </form>
    </div>

<!-- Relacionando con un Js -->
<script src="funciones_validacion.js"></script>

</body>



</html>
